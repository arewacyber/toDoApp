<!DOCTYPE html>
<html>
    <head>
        <title>TODO Lists</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1 shrink-to-fit=no">
        <link rel="stylesheet" href="./style.css">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://">
        <!--Custom Style-->
        <link rel="stylesheet" type="text/css" href="" >
        <!--google font-->
        <link rel="stylesheet" href="" >
        <!--FontAwesome Icons-->
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
            <div class="container">
                    <div class="row">
                        <div class="Intro col-12">
                            <h1>
                                Work TO-DOs fot GitHub Example
                            </h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="helperText col-12">
                            <p id="first">Enter text into the input fields to add item to your list</p>
                            <p id="second">Click the item to mark it as complete</p>
                            <p id="third">Click the "X" to remove the item from the list</p>
                            

                        </div>
                    </div>

                    <div class="row col-12">
                        <div class="row col-12">
                            <input id="userInput" type="text" placeholder="Enter new item............" maxlength="27">
                            <button id="enter">
                                <i class="fa fa-pencil">Enter</i>
                            </button>
                        </div>
                        <!--Empty lists-->
                        <div class="row">
                            <div class="listItems col-12">
                                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
    </body>
   
</html>
